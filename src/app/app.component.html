<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Messenger app</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let item of menuList">
          <ion-item
            routerDirection="root"
            [routerLink]="[item.path]"
            lines="none"
            detail="false"
            >{{ item.title }}</ion-item
          >
        </ion-menu-toggle>
        <ion-item lines="none" detail="false" (click)="logout()"
          >Logout</ion-item
        >
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
