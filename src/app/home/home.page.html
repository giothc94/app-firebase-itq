<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Home </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPromp()"
        ><ion-icon name="person-add-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <div class="user-img-container">
          <img
            class="user-img"
            src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50"
            alt="user image"
          />
        </div>
      </ion-col>
      <ion-col size="8" class="ion-align-self-center">
        <h2><b>{{user?.nickname}}</b></h2>
        <p>{{user?.email}}</p>
        <p>{{user?.status}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-input placeholder="Buscar amigos">
              <ion-icon class="ion-margin-end" name="search-outline"></ion-icon>
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>Solicitudes de amistad</ion-list-header>
          <ion-item
            *ngFor="let request of friendRequests"
            lines="none"
            detail="false"
          >
            <ion-chip (click)="presentRequest(request)">
              <ion-label>
                <h2>{{request.sender.nickname}}</h2>
                <p>{{request.sender.email}}</p>
                <h4>{{request.status}}</h4>
              </ion-label>
              <ion-icon name="person-add"></ion-icon>
            </ion-chip>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>Amigos</ion-list-header>
          <ion-item
            *ngFor="let friend of friends"
            lines="none"
            detail="false"
            [routerLink]="['/conversation', friend.uid]"
          >
            <ion-avatar slot="start">
              <img
                src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50"
                alt=""
              />
            </ion-avatar>
            <ion-label>
              <h2>{{friend.profile.nickname}}</h2>
              <h3>{{friend.profile.status}}</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
